<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flashcard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { background: #fff; border-radius: 12px; padding: 32px; margin: 40px auto; width: 400px; box-shadow: 0 0 10px #ccc; }
        h1 { color: #34a853; text-align: center; }
        form { display: flex; flex-direction: column; gap: 16px; }
        input, textarea { padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
        button { background: #34a853; color: #fff; border: none; border-radius: 6px; padding: 12px; font-size: 1em; cursor: pointer; }
        a { color: #34a853; text-decoration: none; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Flashcard</h1>
        <form method="post">
            <input type="text" name="question" placeholder="Enter question" required>
            <textarea name="answer" placeholder="Enter answer" required></textarea>
            <button type="submit">Add Card</button>
        </form>
        <a href="{{ url_for('home') }}">Back to Flashcards</a>
    </div>
</body>
</html>
