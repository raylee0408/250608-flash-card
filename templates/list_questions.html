<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Flashcard Questions</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { background: #fff; border-radius: 12px; padding: 32px; margin: 40px auto; width: 400px; box-shadow: 0 0 10px #ccc; }
        h1 { color: #34a853; text-align: center; }
        ul { list-style-type: decimal; padding-left: 20px; }
        li { margin-bottom: 8px; }
        a { color: #34a853; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Flashcard Questions</h1>
        <ul>
            {% for q in questions %}
                <li>{{ q }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}">Back to Flashcards</a>
    </div>
</body>
</html>
